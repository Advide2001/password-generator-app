<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <article class="card | flex flex-reverse">
    <div>
      <h1 class="card__heading">Password Generator</h1>
    </div>
    <div class="card-item card__password | flex flex-space">
      <p class="password--placeholder">P4$5W0rD!</p>
      <button class="svg-icon-button button__copy" data-icon="copy">Copy
      </button>
    </div>
    <div class="card-item card__form">
      <form>
        <div class="password__length | flex flex-space">
          <p class="normal-text">Character Length</p>
          <p class="password__length-number">0</p>
        </div>
        <div class="password__slider slider"></div>
        <div class="password__checkbox checkbox-group">
          <div class="checkbox">
            <input type="checkbox" id="include-uppercase">
            <label for="include-uppercase">Include Uppercase Letters</label>
          </div>

          <div class="checkbox">
            <input type="checkbox" id="include-lowercase">
            <label for="include-lowercase">Include Lowercase Letters</label>
          </div>

          <div class="checkbox">
            <input type="checkbox" id="include-numbers">
            <label for="include-numbers">Include Numbers</label>
          </div>

          <div class="checkbox">
            <input type="checkbox" id="include-symbols">
            <label for="include-symbols">Include Symbols</label>
          </div>
        </div>
        <div class="password__error error-message">
        </div>
        <div class="password__strength | flex flex-space">
          <p class="capital-text">Strength</p>
          <div class="password__strength-bar">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
          </div>
        </div>
        <button class="svg-icon-button button-main button__generate" data-icon="next">
          Generate
        </button>
      </form>
    </div>
  </article>
</body>

</html>
